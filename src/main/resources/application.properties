spring.application.name=hotel

# server
server.port=8050
server.servlet.context-path=/hotel
server.servlet.session.tracking-modes=cookie

# view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Encoding Filter
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# devtools 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# logging
logging.level.root=INFO
logging.level.himedia.myportal=DEBUG

# datasource
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hotel
spring.datasource.username=hotel
spring.datasource.password=hotel

# mybatis
#mybatis.config-location=classpath:mybatis/configuration.xm
mybatis.mapper-locations=classpath:mapper/*.xml
